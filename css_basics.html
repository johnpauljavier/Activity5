<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Basics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .redbackground{
            color:rgb(225, 16, 16);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            align-items: center;
        }

        #unique{
            background-color: blueviolet;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <header> <h1>CSS Basics</h1> </header>
    <main>
        <!-- Inline CSS -->
        <a href="https://www.facebook.com/" style="background-color: aqua; text-decoration: none;" >FaceBook</a>
        
        <!-- Internal CSS -->
        <a href="https://www.youtube.com/" id="unique">YouTube</a>
        <a href="https://www.lazada.com.ph/" target="_blank" class="redbackground">lazada</a>

        <!-- External CSS -->
        <a href="https://tailwindcss.com/">Tailwind</a>

    </main>

</body>
</html>
